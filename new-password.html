<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./app/css/style.css" />
    <script
      src="https://kit.fontawesome.com/96a010ff08.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <i class="fa-solid fa-dumbbell"></i>
        <h4>Smart Gym</h4>
      </div>
    </header>
    <main>
      <div class="containerForgotPass">
        <h1>New Password</h1>
        <form>
          <label for="email">Please type in your email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <label for="token">Please type in the Token</label>
          <input type="text" name="token" id="token" placeholder="Token" />
          <label for="password">Please type in your New Password</label>
          <input type="password" name="password" id="password" placeholder="Password" />

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="socialMedia">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-telegram"></i>
        <i class="fa-brands fa-pinterest"></i>
      </div>
      <p>All rigts reserved 2022. Copyright &#169</p>
    </footer>
    <script src="/src/js/new-password.js"></script>
  </body>
</html>
