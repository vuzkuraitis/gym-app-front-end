<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./app/css/style.css" />
    <script
      src="https://kit.fontawesome.com/96a010ff08.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="headerHome">
        <div class="headerLogo">
          <i class="fa-solid fa-dumbbell"></i>
          <h4>Smart Gym</h4>
        </div>
        <div class="list">
            <a href="home.html"><i class="fa-solid fa-heart-pulse"></i></a>
            <a href="stats.html"><i class="fa-solid fa-signal"></i></a>
            <a href="changepass.html"><i class="fa-solid fa-lock"></i></a>
            <a href="index.html" id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </div>
        <div id="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="dropdown">
          <a href="home.html">Exercises</a>
          <a href="stats.html">Stats</a>
          <a href="changepass.html">Change Password</a>
          <a href="index.html">Logout</a>
        </div>
      </div>
    </header>
    <main>
      <div class="containerAdd">
        <h1>Add Set</h1>
        <form>
          <label for="exc">Exercise ID</label>
          <select name="exc" id="exc" required></select>
          <label for="weight">Weight Kg</label>
          <input type="number" name="weight" id="weight" placeholder="Weight, kg" />
          <label for="reps">Reps</label>
          <input type="number" name="reps" id="reps" placeholder="Reps" />
          <label for="sets">Sets</label>
          <input type="number" name="sets" id="sets" placeholder="Sets" />
          <button type="submit">Add Set</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="socialMedia">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-telegram"></i>
        <i class="fa-brands fa-pinterest"></i>
      </div>
      <p>All rigts reserved 2022. Copyright &#169</p>
    </footer>
    <script src="/src/js/add.js"></script>
  </body>
</html>
